name: dct-node
summary: Node to communicate with main DCT charm
maintainer: Michael Skalka <Michael.Skalka@mskalka-vbox>
description: |
  Gathers information about the networked machines and returns it to the DCT controller
tags:
  - misc

subordinate: true


requires:
  controller:
    interface: controller
  related-units:
      interface: related-units
  ready:
    interface: ready
  ceph-nodes:
    interface: ceph-nodes
    scope: container

provides:
  unitid:
    interface: unitid
  hostname:
    interface: hostname
  neighbors:
    interface: neighbors

